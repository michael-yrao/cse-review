<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redCell" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whiteCell" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueCell" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="unknownCell" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7f8c8d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#636e72;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad3)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Segoe UI, Arial" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Dutch National Flag Algorithm</text>
  <text x="400" y="65" font-family="Segoe UI, Arial" font-size="14" fill="#88ccff" text-anchor="middle">Three-way partitioning: Sort 0s, 1s, 2s in O(n) time, O(1) space</text>
  
  <!-- Invariant Visualization -->
  <text x="100" y="110" font-family="Segoe UI, Arial" font-size="18" font-weight="bold" fill="#ffffff">Invariant Regions:</text>
  
  <!-- Region Bars -->
  <g transform="translate(100, 130)">
    <!-- Red Region (0s) -->
    <rect x="0" y="0" width="130" height="35" rx="5" fill="url(#redCell)" stroke="#e74c3c" stroke-width="2"/>
    <text x="65" y="24" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">0s (Red)</text>
    <text x="65" y="55" font-family="Consolas" font-size="11" fill="#e74c3c" text-anchor="middle">[0 ... low-1]</text>
    
    <!-- White Region (1s) -->
    <rect x="140" y="0" width="150" height="35" rx="5" fill="url(#whiteCell)" stroke="#95a5a6" stroke-width="2"/>
    <text x="215" y="24" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">1s (White)</text>
    <text x="215" y="55" font-family="Consolas" font-size="11" fill="#7f8c8d" text-anchor="middle">[low ... mid-1]</text>
    
    <!-- Unknown Region -->
    <rect x="300" y="0" width="170" height="35" rx="5" fill="url(#unknownCell)" stroke="#7f8c8d" stroke-width="2"/>
    <text x="385" y="24" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Unknown (?)</text>
    <text x="385" y="55" font-family="Consolas" font-size="11" fill="#95a5a6" text-anchor="middle">[mid ... high]</text>
    
    <!-- Blue Region (2s) -->
    <rect x="480" y="0" width="130" height="35" rx="5" fill="url(#blueCell)" stroke="#3498db" stroke-width="2"/>
    <text x="545" y="24" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">2s (Blue)</text>
    <text x="545" y="55" font-family="Consolas" font-size="11" fill="#5dade2" text-anchor="middle">[high+1 ... n-1]</text>
  </g>
  
  <!-- Pointer Labels -->
  <g transform="translate(100, 200)">
    <line x1="0" y1="0" x2="610" y2="0" stroke="#4a5568" stroke-width="1" stroke-dasharray="4,4"/>
    
    <!-- Low Pointer -->
    <polygon points="130,15 120,35 140,35" fill="#e74c3c"/>
    <text x="130" y="55" font-family="Consolas" font-size="13" font-weight="bold" fill="#e74c3c" text-anchor="middle">low</text>
    
    <!-- Mid Pointer -->
    <polygon points="300,15 290,35 310,35" fill="#7f8c8d"/>
    <text x="300" y="55" font-family="Consolas" font-size="13" font-weight="bold" fill="#95a5a6" text-anchor="middle">mid</text>
    
    <!-- High Pointer -->
    <polygon points="480,15 470,35 490,35" fill="#3498db"/>
    <text x="480" y="55" font-family="Consolas" font-size="13" font-weight="bold" fill="#5dade2" text-anchor="middle">high</text>
  </g>
  
  <!-- Algorithm Rules -->
  <rect x="50" y="270" width="700" height="160" rx="10" fill="#0d1b2a" stroke="#4a90a4" stroke-width="2"/>
  
  <text x="400" y="300" font-family="Segoe UI, Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Algorithm Rules (process element at mid):</text>
  
  <!-- Rule 1 -->
  <g transform="translate(80, 315)">
    <rect x="0" y="0" width="30" height="25" rx="5" fill="url(#redCell)"/>
    <text x="15" y="18" font-family="Consolas" font-size="14" fill="#fff" text-anchor="middle">0</text>
    <text x="45" y="18" font-family="Segoe UI, Arial" font-size="14" fill="#ffffff">→ swap(low, mid), low++, mid++</text>
    <text x="380" y="18" font-family="Segoe UI, Arial" font-size="12" fill="#e74c3c">// Move 0 to red zone</text>
  </g>
  
  <!-- Rule 2 -->
  <g transform="translate(80, 350)">
    <rect x="0" y="0" width="30" height="25" rx="5" fill="url(#whiteCell)"/>
    <text x="15" y="18" font-family="Consolas" font-size="14" fill="#2c3e50" text-anchor="middle">1</text>
    <text x="45" y="18" font-family="Segoe UI, Arial" font-size="14" fill="#ffffff">→ mid++</text>
    <text x="380" y="18" font-family="Segoe UI, Arial" font-size="12" fill="#95a5a6">// 1 is in correct zone</text>
  </g>
  
  <!-- Rule 3 -->
  <g transform="translate(80, 385)">
    <rect x="0" y="0" width="30" height="25" rx="5" fill="url(#blueCell)"/>
    <text x="15" y="18" font-family="Consolas" font-size="14" fill="#fff" text-anchor="middle">2</text>
    <text x="45" y="18" font-family="Segoe UI, Arial" font-size="14" fill="#ffffff">→ swap(mid, high), high--</text>
    <text x="380" y="18" font-family="Segoe UI, Arial" font-size="12" fill="#5dade2">// Move 2 to blue zone</text>
  </g>
  
  <!-- Termination Condition -->
  <rect x="500" y="320" width="230" height="80" rx="8" fill="#16213e" stroke="#27ae60" stroke-width="2"/>
  <text x="615" y="348" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#27ae60" text-anchor="middle">Termination:</text>
  <text x="615" y="372" font-family="Consolas" font-size="13" fill="#ffffff" text-anchor="middle">mid > high</text>
  <text x="615" y="392" font-family="Segoe UI, Arial" font-size="11" fill="#88ccff" text-anchor="middle">All elements processed!</text>
</svg>

