<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="slowPtr" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fastPtr" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ed8936;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dd6b20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cycleNode" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9f7aea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#805ad5;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4fd1c5"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad4)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Segoe UI, Arial" font-size="28" font-weight="bold" fill="#f7fafc" text-anchor="middle">Floyd's Cycle Detection</text>
  <text x="400" y="65" font-family="Segoe UI, Arial" font-size="16" fill="#a0aec0" text-anchor="middle">Tortoise and Hare Algorithm</text>
  
  <!-- Phase 1 Label -->
  <text x="200" y="100" font-family="Segoe UI, Arial" font-size="18" font-weight="bold" fill="#68d391" text-anchor="middle">Phase 1: Find Meeting Point</text>
  
  <!-- Nodes in a line (before cycle) -->
  <circle cx="80" cy="180" r="25" fill="url(#nodeGrad)" stroke="#4fd1c5" stroke-width="2"/>
  <text x="80" y="187" font-family="JetBrains Mono, monospace" font-size="18" fill="#f7fafc" text-anchor="middle">1</text>
  
  <circle cx="160" cy="180" r="25" fill="url(#nodeGrad)" stroke="#4fd1c5" stroke-width="2"/>
  <text x="160" y="187" font-family="JetBrains Mono, monospace" font-size="18" fill="#f7fafc" text-anchor="middle">3</text>
  
  <!-- Arrows between nodes -->
  <path d="M105,180 L130,180" stroke="#4fd1c5" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Cycle entry node -->
  <circle cx="240" cy="180" r="25" fill="url(#cycleNode)" stroke="#d6bcfa" stroke-width="3"/>
  <text x="240" y="187" font-family="JetBrains Mono, monospace" font-size="18" fill="#fff" text-anchor="middle">4</text>
  <text x="240" y="220" font-family="Segoe UI, Arial" font-size="10" fill="#d6bcfa" text-anchor="middle">cycle start</text>
  
  <path d="M185,180 L210,180" stroke="#4fd1c5" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Cycle nodes -->
  <circle cx="320" cy="160" r="25" fill="url(#cycleNode)" stroke="#b794f4" stroke-width="2"/>
  <text x="320" y="167" font-family="JetBrains Mono, monospace" font-size="18" fill="#fff" text-anchor="middle">2</text>
  
  <circle cx="360" cy="220" r="25" fill="url(#cycleNode)" stroke="#b794f4" stroke-width="2"/>
  <text x="360" y="227" font-family="JetBrains Mono, monospace" font-size="18" fill="#fff" text-anchor="middle">5</text>
  
  <circle cx="300" cy="260" r="25" fill="url(#cycleNode)" stroke="#b794f4" stroke-width="2"/>
  <text x="300" y="267" font-family="JetBrains Mono, monospace" font-size="18" fill="#fff" text-anchor="middle">6</text>
  
  <!-- Cycle arrows -->
  <path d="M260,165 L295,160" stroke="#b794f4" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M340,175 L355,200" stroke="#b794f4" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M345,240 L320,255" stroke="#b794f4" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M280,245 L250,200" stroke="#b794f4" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Slow pointer (tortoise) -->
  <circle cx="80" cy="130" r="15" fill="url(#slowPtr)"/>
  <text x="80" y="135" font-family="Segoe UI, Arial" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">S</text>
  <text x="80" y="110" font-family="Segoe UI, Arial" font-size="10" fill="#48bb78" text-anchor="middle">slow</text>
  
  <!-- Fast pointer (hare) -->
  <circle cx="120" cy="130" r="15" fill="url(#fastPtr)"/>
  <text x="120" y="135" font-family="Segoe UI, Arial" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">F</text>
  <text x="120" y="110" font-family="Segoe UI, Arial" font-size="10" fill="#ed8936" text-anchor="middle">fast</text>
  
  <!-- Movement explanation -->
  <rect x="420" y="100" width="360" height="180" rx="10" fill="#1e3a5f" fill-opacity="0.8" stroke="#4fd1c5" stroke-width="1"/>
  
  <text x="600" y="130" font-family="Segoe UI, Arial" font-size="16" font-weight="bold" fill="#4fd1c5" text-anchor="middle">How It Works</text>
  
  <circle cx="450" cy="160" r="8" fill="#48bb78"/>
  <text x="470" y="165" font-family="Segoe UI, Arial" font-size="13" fill="#e2e8f0">Slow moves 1 step</text>
  
  <circle cx="450" cy="190" r="8" fill="#ed8936"/>
  <text x="470" y="195" font-family="Segoe UI, Arial" font-size="13" fill="#e2e8f0">Fast moves 2 steps</text>
  
  <circle cx="450" cy="220" r="8" fill="#b794f4"/>
  <text x="470" y="225" font-family="Segoe UI, Arial" font-size="13" fill="#e2e8f0">They meet inside cycle</text>
  
  <text x="450" y="260" font-family="JetBrains Mono, monospace" font-size="12" fill="#a0aec0">slow = nums[slow]</text>
  <text x="450" y="278" font-family="JetBrains Mono, monospace" font-size="12" fill="#a0aec0">fast = nums[nums[fast]]</text>
  
  <!-- Phase 2 -->
  <text x="200" y="330" font-family="Segoe UI, Arial" font-size="18" font-weight="bold" fill="#f6ad55" text-anchor="middle">Phase 2: Find Cycle Entry</text>
  
  <!-- Phase 2 visualization -->
  <circle cx="80" cy="390" r="20" fill="url(#nodeGrad)" stroke="#4fd1c5" stroke-width="2"/>
  <text x="80" y="396" font-family="JetBrains Mono, monospace" font-size="14" fill="#f7fafc" text-anchor="middle">1</text>
  
  <circle cx="140" cy="390" r="20" fill="url(#nodeGrad)" stroke="#4fd1c5" stroke-width="2"/>
  <text x="140" y="396" font-family="JetBrains Mono, monospace" font-size="14" fill="#f7fafc" text-anchor="middle">3</text>
  
  <circle cx="200" cy="390" r="20" fill="url(#cycleNode)" stroke="#d6bcfa" stroke-width="3"/>
  <text x="200" y="396" font-family="JetBrains Mono, monospace" font-size="14" fill="#fff" text-anchor="middle">4</text>
  
  <path d="M100,390 L115,390" stroke="#4fd1c5" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M160,390 L175,390" stroke="#4fd1c5" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- slow2 pointer -->
  <circle cx="80" cy="350" r="12" fill="#48bb78"/>
  <text x="80" y="354" font-family="Segoe UI, Arial" font-size="8" font-weight="bold" fill="#fff" text-anchor="middle">S2</text>
  
  <!-- slow1 pointer (at meeting point) -->
  <circle cx="280" cy="390" r="20" fill="url(#cycleNode)" stroke="#b794f4" stroke-width="2"/>
  <text x="280" y="396" font-family="JetBrains Mono, monospace" font-size="14" fill="#fff" text-anchor="middle">5</text>
  
  <circle cx="280" cy="350" r="12" fill="#48bb78"/>
  <text x="280" y="354" font-family="Segoe UI, Arial" font-size="8" font-weight="bold" fill="#fff" text-anchor="middle">S1</text>
  
  <!-- Arrows showing movement -->
  <path d="M95,360 L185,385" stroke="#48bb78" stroke-width="1.5" stroke-dasharray="5,3"/>
  <path d="M265,365 L215,385" stroke="#48bb78" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <text x="200" y="430" font-family="Segoe UI, Arial" font-size="12" fill="#68d391" text-anchor="middle">Both meet at cycle entry!</text>
  
  <!-- Result Box -->
  <rect x="420" y="300" width="360" height="130" rx="10" fill="#1e3a5f" fill-opacity="0.8" stroke="#f6ad55" stroke-width="1"/>
  
  <text x="600" y="330" font-family="Segoe UI, Arial" font-size="16" font-weight="bold" fill="#f6ad55" text-anchor="middle">Phase 2 Algorithm</text>
  
  <text x="450" y="360" font-family="Segoe UI, Arial" font-size="13" fill="#e2e8f0">1. Reset slow2 to start</text>
  <text x="450" y="385" font-family="Segoe UI, Arial" font-size="13" fill="#e2e8f0">2. Move both 1 step at a time</text>
  <text x="450" y="410" font-family="Segoe UI, Arial" font-size="13" fill="#e2e8f0">3. They meet at cycle entry</text>
  
  <text x="700" y="380" font-family="Segoe UI, Arial" font-size="12" fill="#68d391">O(n) time</text>
  <text x="700" y="400" font-family="Segoe UI, Arial" font-size="12" fill="#68d391">O(1) space</text>
</svg>

